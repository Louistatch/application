{% extends 'base.html' %}


{% block content %}
<div class="container" style="margin: 100px;">
    <h2>Liste de recherche</h2>
    <div class="row">
          {% for article in liste_article %}
          <div class="col-12 col-md-6 col-lg-3 col-xl-3">
            <div class="card mb-3 p-3">
              <a href="{% url 'detail' article.id %}">
                <img src="{{article.image.url}}" class="card-img-top" alt="Fissure in Sandstone" style="height: 200px;"/>
              </a>
              <div class="card-body" style="height: 250px;">
                <h5 class="card-title"><a href="{% url 'detail' article.id %}">{{article.title}}</a></h5>
                <p class="card-text">{{article.desc|truncatewords:7}}</p>
                <p class="card-text">Publi√© il y a {{article.created_at|timesince}}</p>
                <a href="{% url 'detail' article.id %}" class="btn btn-primary">Lire la suite</a>
              </div>
            </div>
          </div>
    {% endfor %}
</div>

{% endblock %}
